{% if site.layout == 'stacked' %}
  {% assign metadata_styles = 'd-md-inline-block mr-3' %}
{% else %}
  {% assign metadata_styles = 'd-flex flex-items-center mb-3' %}
{% endif %}

<div class="container-md p-3 p-sm-5 " style="text-align: center;">
  <table class="border border-0">
    <tbody class="border border-0">
    <tr class="border border-0">
      <td class="border border-0">
        <div style="text-align: center;">
          <div style="margin: auto; position: relative;">
            <img src="{{ user.avatar_url }}" class="circle mt-3 mb-3" style="max-width: 150px; margin-left: auto; margin-right: auto;"> 
          </div>
        </div>
      </td>
      <td class="border border-0">
        <h1 class="{% if site.style == 'dark' %}text-white{% endif %} mb-2 lh-condensed text-left">Bryan <br/>Tee Pak Hong</h1>
         <p class="mb-3 f4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %} text-left">
          {{ user.bio }}
        </p>
        <p class="btn btn-rss" style="text-align: left; float: left;">
          <a href="/feed.xml" target="_blank" >
            <img style="max-width: 20px; float: left;" src="/images/RSS_icon.jpeg"/>&nbspSubscribe
          </a>
        </p>
        
      </td>
    </tr>
    </tbody>
  </table>
</div>

{% include menu.html %}
